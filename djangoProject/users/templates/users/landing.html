<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Users App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Humble Mango Farmers!</h1>
        <p>Join our aristocratic community, enjoy exclusive features and discuss your opinions in the world's fastest growing mango fandom!</p>
        <a href="{% url 'login' %}" class="btn">Log In</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>

        <div class="footer-links">
            <a href="{% url 'terms_and_conditions' %}">Terms and Conditions</a>
            <a href="https://en.wikipedia.org/wiki/Mango">MANGO</a>
        </div>
    </div>
</body>
</html>
