<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable 2FA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .status {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            color: #333;
        }

        form {
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .link {
            margin-top: 10px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enable Two-Factor Authentication</h2>

        <div class="status">
            {% if user_profile.two_factor_enabled %}
                <strong>Status:</strong> 2FA is already enabled.
            {% else %}
                <strong>Status:</strong> 2FA is not enabled.
            {% endif %}
        </div>

        {% if not user_profile.two_factor_enabled %}
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Enable 2FA</button>
        </form>
        {% endif %}

        <a class="link" href="{% url 'profile' %}">Back to Profile</a>
    </div>
</body>
</html>
