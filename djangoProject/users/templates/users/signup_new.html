<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .card-header {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }
        .btn-primary {
            background-color: #007bff; /* Same as header */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username.errors }}
                                <input type="text" name="username" class="form-control" value="{{ form.username.value }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                {{ form.email.errors }}
                                <input type="email" name="email" class="form-control" value="{{ form.email.value }}">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                {{ form.password1.errors }}
                                <input type="password" name="password1" class="form-control" value="{{ form.password1.value }}">
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                {{ form.password2.errors }}
                                <input type="password" name="password2" class="form-control" value="{{ form.password2.value }}">
                            </div>
                            <div class="form-group form-check">
                                {{ form.gdpr_consent.errors }}
                                <input type="checkbox" name="gdpr_consent" class="form-check-input" {% if form.gdpr_consent.value %}checked{% endif %}>
                                <label class="form-check-label" for="gdpr_consent">
                                    I agree to the <a href="{% url 'terms_and_conditions' %}" target="_blank">Terms and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
