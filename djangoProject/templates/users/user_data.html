<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Personal Data</h2>
        <ul>
            {% for key, value in user_data.items %}
                <li><strong>{{ key|capfirst }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        <div class="btn-container">
            <a href="?export=json" class="btn">Download JSON</a>
        </div>
    </div>
</body>
</html>
