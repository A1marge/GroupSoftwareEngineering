<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Crate System{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/crates.css' %}">
  <script src="{% static 'js/crates.js' %}" defer></script>
</head>
<body>
  <header>
    <h1>Crate System</h1>
    <nav>
      <a href="{% url 'crate_shop' %}">Shop</a>
      <a href="{% url 'crate_inventory' %}">Crate Inventory</a>
      <a href="{% url 'item_inventory' %}">Item Inventory</a>
      <!-- Add additional navigation links as needed -->
    </nav>
    {% if user.is_authenticated %}
      <div class="user-currency">
        ${{ user.userprofile.currency_balance }} | Farm: {{ user.userprofile.farm_currency }}
      </div>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 Crate System</p>
  </footer>
</body>
</html>
