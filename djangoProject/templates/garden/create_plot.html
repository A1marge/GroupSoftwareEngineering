{% extends 'base.html' %}
{% block title %}Create New Garden Plot{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Create a New Garden Plot</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="plotName">Plot Name:</label>
      <input type="text" id="plotName" name="name" class="form-control" placeholder="Enter plot name" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Create Plot</button>
  </form>
  <a href="{% url 'garden_dashboard' %}" class="btn btn-secondary mt-2">Back to Garden Dashboard</a>
</div>
{% endblock %}
